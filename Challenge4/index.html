<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge #4</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
    
            <div class="row row-top">
                <div class="chars">`</div>
                <div class="chars">1</div>
                <div class="chars">2</div>
                <div class="chars">3</div>
                <div class="chars">4</div>
                <div class="chars">5</div>
                <div class="chars">6</div>
                <div class="chars">7</div>
                <div class="chars">8</div>
                <div class="chars">9</div>
                <div class="chars">0</div>
                <div class="chars">-</div>
                <div class="chars">=</div>
                <div class="chars funcs del">DEL</div>
            </div>

            <div class="row">
                <div class="chars funcs tab">TAB</div>
                <div class="chars">Q</div>
                <div class="chars">W</div>
                <div class="chars">E</div>
                <div class="chars">R</div>
                <div class="chars">T</div>
                <div class="chars">Y</div>
                <div class="chars">U</div>
                <div class="chars">I</div>
                <div class="chars">O</div>
                <div class="chars">P</div>
                <div class="chars">[</div>
                <div class="chars">]</div>
                <div class="chars">\</div>
            </div>

            <div class="row">
                <div class="chars funcs caps">CAPS</div>
                <div class="chars">A</div>
                <div class="chars">S</div>
                <div class="chars">D</div>
                <div class="chars">F</div>
                <div class="chars">G</div>
                <div class="chars">H</div>
                <div class="chars">J</div>
                <div class="chars">K</div>
                <div class="chars">L</div>
                <div class="chars">;</div>
                <div class="chars">'</div>
                <div class="chars funcs enter">ENTER</div>
            </div>

            <div class="row row-bottom">
                <div class="chars funcs shift-left">SHIFT</div>
                <div class="chars">Z</div>
                <div class="chars">X</div>
                <div class="chars">C</div>
                <div class="chars">V</div>
                <div class="chars">B</div>
                <div class="chars">N</div>
                <div class="chars">M</div>
                <div class="chars">,</div>
                <div class="chars">.</div>
                <div class="chars">/</div>
                <div class="chars funcs shift-right">SHIFT</div>
            </div>
        
    </main>
</body>
</html>
